apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: get-report
  labels:
    app: amazon-mws-tools
    tier: worker
spec:
  schedule: "*/10 * * * *"
  jobTemplate:
    metadata:
      labels:
        app: amazon-mws-tools
        tier: worker
    spec:
      template:
        spec:
          containers:
          - name: get-report
            image: asia.gcr.io/amazon-mws-tools/amazon-mws-tools/apps:latest
            args:
              - /app/chouhi/bin/cake
              - get_report
          restartPolicy: OnFailure
